<!Doctype html>
<html lang="en">
<head>
    <title>Draw app</title>
    <link rel="stylesheet" href="master.css">
    <meta charset="utf-8">
    <link rel="shortcut icon" href='https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Red_flag.svg/1024px-Red_flag.svg.png' type="image/x-icon">
</head>
<body style="margin: 0">
    <div id="toolbar">
        <div id="toolbar__left">
            <div  class="rangeDiv"> <!--id="rad"-->
                <p>Radius :</p>
                <input id="radval" class="smallInput" type="text" value="20">
                <input id='radiusRange' class="range" type="range" name="radSize" min="1" max="100" value="20">
            </div>
            <div id="brushes">
                <p>Brushes :</p>
                <div id="circle" class="brushType act">Circle</div>
                <div id="square" class="brushType">Square</div>
            </div>
            <div class="rangeDiv" >
                <p>Text size :</p> 
                <input id="textSize" class="smallInput" type="text" value="50">
                <input id="range" class="range" type="range" name="textSize" min="5" max="500" value="50">
<!--                <span id="text">Add text</span>-->
            </div>
            <div id="text">
                Add text
<!--                <span>Add text</span>-->
            </div>
        </div>
        <div id="toolbar__right">
            
<!--
            <div id="drop-area">
                <form class="my-form">
                    <p>Upload image</p>
                    <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                    <label class="button" for="fileElem">Choose image</label>
                </form>
            </div>
-->
            
            <div id="chooseColor">
                <input id="colorRange" type="color">
            </div>
            <div id="save">
                <iframe id="downloadframe" hidden='yes'></iframe>
                Save
            </div>
        </div>
    </div>
    
    <div id='textList'></div>
        
    <div id="changeText">
        <input id="someText" style="visibility: hidden" type="text" value="Add text">
    </div>
    
    <canvas id="canvas">
        Sorry, your browser is not supporting canvas technology. Please, update your web-browser and enjoy the drawing! ^.^
    </canvas>
    
    <script src="main.js"></script>
    <script src="radius.js"></script>
    <script src="brushes.js"></script>
    <script src="colors.js"></script>
    <script src="save.js"></script>
    <script src="text.js"></script>
</body>
</html>
